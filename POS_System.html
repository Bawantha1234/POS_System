<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assert/webicon.png">
    <meta property="og:image" itemprop="image"  content="https://i.ibb.co/nc8kydD/modi.png">
    <meta property="og:site_name" content="Web Application Frontend">
    <meta property="og:title" content="Web Application" />
    <meta property="og:description" content="This Fronted Program was created for testing perpose" />
    <meta property="og:type" content="website" />
    <title>Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <div class="navBar">
        <div class="logo">
            <i class='bx bxs-wink-smile'></i>
        </div>
        <nav class="nav-items">
            <div><i class='bx bx-home-alt-2'></i><a>DashBoard</a></div>
            <div><i class='bx bx-user'></i><a>Customer Manage</a></div>
            <div><i class='bx bx-category-alt'></i><a>Item Manage</a></div>
            <div><i class='bx bxs-cart'></i><a>Place Order</a></div>
        </nav>
    </div>
</header>

<div id="dashboard" class="mt-5 show">
    <div class="container shadow-lg con-750">
        <div class="media row">
            <div class="col-8 dashboard-clock-and-details">
                <div class="row center-clock">
                    <div class="col-5">
                        <div class="center">
                            <canvas id="clock"></canvas>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="center">
                            <canvas id="chart2"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row center-clock">
                    <div class="col-4 count-label">
                        <div class="orderCount top-card card">
                            <div class="text">
                                <h5>ORDER COUNT FOR THIS MONTH</h5>
                                <h5 id="orderCount">--</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 count-label">
                        <div class="orderCount top-card card">
                            <div class="text">
                                <h5>Registered Customer Count</h5>
                                <h5 id="customerCount">--</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 center-chart">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>


    </div>
</div>
<div id="manageCustomer">
    <div class="container shadow-lg">
        <div class="row">
            <div class="col-5">
                <div class="textFields">
                    <div class="input-container">
                        <input id="id" type="number" placeholder="**" name="id">
                        <label for="id">Id</label>
                    </div>
                    <div class="input-container">
                        <input id="name" type="text" placeholder="Bawantha Bandara" name="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-container">
                        <input id="address" type="text" placeholder="183/b16/4c Bellanthudhawa,raigama,bandaragama"
                               name="address">
                        <label for="address">Address</label>
                    </div>
                    <div class="input-container">
                        <input id="contact" type="text" placeholder="+94 ** *** ****" name="contact">
                        <label for="contact">Mobile NO</label>
                    </div>
                    <div class="input-container">
                        <input id="birthDay" type="date" placeholder="Birth Day" name="birthDay">
                        <label for="birthDay">Birthday</label>
                    </div>
                    <div class="gender">
                        <div class="radio"><input type="radio" name="gender" value="male">Male</div>
                        <div class="radio"><input type="radio" name="gender" value="female">Female</div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button" style="--clr:#FF44CC"><span>ADD</span><i></i></button>
                    <button class="button" style="--clr:#0FF0FC"><span>SEARCH</span><i></i></button>
                    <br>
                    <button class="button" style="--clr:#39FF14"><span>UPDATE</span><i></i></button>
                    <button class="button" style="--clr:#8A2BE2"><span>DELETE</span><i></i></button>
                </div>
            </div>
            <div class="col-6" style=" height: 411px;overflow: overlay">
                <div class="mt-5">
                    <table class="table table-dark table-hover">
                        <thead class="tableHead">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Birthday</th>
                            <th>Gender</th>
                        </tr>
                        </thead>
                        <tbody class="tableBody">
                        <tr>
                            <td>01</td>
                            <td>Pasindu</td>
                            <td>078719579</td>
                            <td>Habarana</td>
                            <td>2002-10-08</td>
                            <td>Male</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
